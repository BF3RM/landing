---
layout: page
---

<section id="category" class="content">
  <div class="blog-posts-container">
    {% for post in site.categories[page.type] %}
        <div class="blog-post">
            {%- if post.image -%}
                <a href="{{ post.url }}" class="blog-post-image" title="{{ post.title }}">
                    <img src="{{ post.image }}" alt="{{ post.title }}" />
                </a>
            {%- endif -%}
            <div class="blog-post-body">
                <a href="{{ post.url }}">
                    <div class="post-title">
                        {{ post.title }}
                    </div>
                </a>
                <div class="tags">
                    {% for category in post.categories %}
                        <a href="/{{ category|slugify }}" class="tag {{ category|slugify }}">
                            {{ category }}
                        </a>
                    {% endfor %}
                    <span class="tag secondary">
                        {{ post.date | date_to_string: "ordinal", "US" }}
                    </span>
                </div>
                {{ post.excerpt }}
            </div>
        </div>
    {% endfor %}
  </div>
</section>
